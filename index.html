<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, colorful JavaScript calculator with an interactive UI and smooth responsive design.">
    <meta name="keywords" content="Calculator, JavaScript Calculator, Online Calculator, Colorful UI, Interactive Calculator">
    <meta name="author" content="RAJNANDINI PATRA">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left text-gradient">
            <h1>Welcome to the Colorful JS Calculator!</h1>
            <p>Enjoy smooth calculations with a stunning UI!</p>
        </div>
        <div class="right">
            <div class="calculator">
                <input type="text" id="display" >
                <div class="buttons">
                    <button data-value="AC">AC</button>
                    <button data-value="%">%</button>
                    <button data-value="/">/</button>
                    <button data-value="*">*</button>
                    <button data-value="DEL">DEL</button>
                    <button data-value="7">7</button>
                    <button data-value="8">8</button>
                    <button data-value="9">9</button>
                    <button data-value="-">-</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                    <button data-value="+">+</button>
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="0" style="grid-column: span 2;">0</button>
                    <button data-value=".">.</button>
                    <button data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
